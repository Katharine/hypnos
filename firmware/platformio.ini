; Please visit documentation for the other options and examples
; https://docs.platformio.org/page/projectconf.html

[env:pico]
platform = https://github.com/maxgerhardt/platform-raspberrypi.git
board = rpipicow
framework = arduino
board_build.core = earlephilhower
lib_deps = 
	bblanchon/ArduinoJson@^6.20.1
	# Apparently the order here matters.
	Wire # ???
	adafruit/Adafruit BusIO@^1.14.1
	adafruit/Adafruit GFX Library@^1.11.5
	adafruit/Adafruit SSD1351 library@^1.2.8
	https://github.com/vjmuzik/Adafruit_GFX_Buffer

; Switch to C++20 for the shiniest features.
build_flags = "-std=gnu++20" "-Wno-volatile"
build_unflags = "-std=gnu++17"
